<body>
    <div class="top">
        <div class="header w">

        </div>
    </div>
    <div class="container">
        <div class="commentbox">
            <textarea cols="80" rows="50" placeholder="来说几句吧......" class="mytextarea" id="content"></textarea>
            <div class="btn btn-info pull-right" id="comment">评论</div>
        </div>
        <div class="comment-list">

        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.comment.js" ></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //初始化数据
        var arr = [
            {id:1,img:"../img/tu.jpg",replyName:"zcj",beReplyName:"匿名",content:"web前端课程太有趣了",time:"2021-10-17 11:42:53",address:"深圳",osname:"",browse:"谷歌",replyBody:[]},
            {id:2,img:"../img/background.jpg",replyName:"匿名",beReplyName:"",content:"web前端课程太有趣了",time:"2021-10-17 11:42:53",address:"深圳",osname:"",browse:"谷歌",replyBody:[{id:3,img:"",replyName:"zcj",beReplyName:"匿名",content:"雀食",time:"2017-10-17 11:42:53",address:"",osname:"",browse:"谷歌"}]},
            {id:3,img:"../img/tu.jpg",replyName:"zcj",beReplyName:"匿名",content:"我的评价是，",time:"2021-10-17 11:42:53",address:"深圳",osname:"win10",browse:"谷歌",replyBody:[]}
        ];
        $(function(){
            $(".comment-list").addCommentList({data:arr,add:""});
            $("#comment").click(function(){
                var obj = new Object();
                obj.img="./images/img.jpg";
                obj.replyName="匿名";
                obj.content=$("#content").val();
                obj.browse="深圳";
                obj.osname="win10";
                obj.replyBody="";
                $(".comment-list").addCommentList({data:[],add:obj});
            });
        })
    </script>

</body>
</html>
