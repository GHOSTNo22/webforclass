		<script type="text/javascript" id="back to top">
			window.onload=function(){
				var topbtt=document.getElementById("btt1");
				var timer=null;	
				var pagelookheight = document.documentElement.clientHeight;			
				 window.onscroll=function(){
					var backtop = document.documentElement.scrollTop;
					if(backtop>=pagelookheight){
						topbtt.style.display='block';
					}
					else{
						topbtt.style.display='none';
					}
				}
				topbtt.onclick=function(){
				  timer=setInterval(function(){
					var backtop=document.documentElement.scrollTop;
					var speedtop=backtop/5;
					document.documentElement.scrollTop=backtop-speedtop;
					if(backtop==0){
						clearInterval(timer);
					}
				  },20);
				}
			}
		</script>

		    var urls=new Array("./img/banner/img1.jpg","./img/banner/img2.jpg","./img/banner/img3.jpg","./img/banner/img4.jpg");
		    var lis=document.getElementById("banner").getElementsByTagName("li");

			var urlnet=new Array("catalog/img/catalog.html","catalog/img/cata1.html","catalog/img/cata3.html","catalog/img/cata4.html");
		    var len=lis.length;
		    for(var i=0;i<len;i++){
		        lis[i].onmouseover=function (){
		            for(var j=0;j<len;j++){
		                if(this==lis[j]){
		                    lis[j].className="numb_get";
		                    Img.src=urls[j];
		                }
		            }
		        }
		        lis[i].onmouseout=function () {
		            for(var j=0;j<len;j++){
		                if(this==lis[j]){
		                    lis[j].className="numb";
		                }
		            }
		        }
				address.onmouseover=function(){
					for(var m=0;m<len;m++){
						if(Img.src==urls[m]){
							address.href=urlnet[m];
						}
					}
				}
			}

		<script id="bottom_touch">
			window.onload = initLinkStyle;
			function initLinkStyle(){
				if(document.getelementbyclass('buttun_bottom')){
					var arrlink = document.getelementbyclass('buttun_bottom');
					for(i=0;i<arrlink.length;i++){
						var link=arrlink[i];
						link.id='ts_sel';
						link.onclick=clickNav;
					}
				}
			}
			@param{Object}event
		    function clickNav(event){
				var target=event.currentTarget;
				if(nextpage[0].href='#') nextpage[0].href=window.location.href.substring(window.location.href.lastIndexOf('/')+1,window.location.href.length);
				
				if(document.getElementsByClassName('buttun_bottom')){
					var arrlink = document.getElementsByClassName('buttun_bottom');
					for(i=0;i<arrlink.length;i++){
						var link=arrlink[i]; 
						if(link.id=='ts_seled'){
							link.id='ts_sel';
						}
					}
				}
				target.id = 'ts_seled';
                return false;
			}
			var nextpage=document.getElementsByClassName('buttun_bottom1');
			nextpage.onclick=function() {
				var page=document.getElementsByClassName('buttun_bottom');
				if(nextpage[0].href=='#') nextpage[0].href=window.location.href.substring(window.location.href.lastIndexOf('/')+1,window.location.href.length)			
				for(i=0;i<page.length;i++){
					if(page[i].href == nextpage[0].href){
					   nextpage[0].href=page[(i+1)%page.length].href;
					   break;
					}
				}
			}
		</script>
