<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-page</title>
    <link rel="stylesheet" type="text/css" href="css/form-page.css">
</head>
<body>
    <h1>内容上传界面</h1>
    <form>
        <input type="text" class="title" placeholder="文章标题"><br/>
        <textarea class="content" placeholder="输入文本信息" rows="10" cols="30"></textarea>
            <br>
        <input type="text" class="author" placeholder="作者"><br>
        <input type="text" class="date" placeholder="时间"><br>
        <input type="file" class="comment_image" value="图片评论"><br>
        <input type="submit" value="提交评价">
    </form>
</body>
</html>
